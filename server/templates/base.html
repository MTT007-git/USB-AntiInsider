<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - USB-AntiInsider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <style>
      .w-ft {
        width: fit-content;
      }
      .mw-ft {
        max-width: fit-content !important;
      }
    </style>
    <script>
      function copyToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
      }
      window.onload = function() {
        alerts = document.getElementsByClassName("alert")
        for (let i of alerts) {
          setTimeout(function() {i.remove()}, 5000)
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <a class="navbar-brand ms-3" href="/">USB-AntiInsider</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/clients">Clients</a>
            </li>
          </ul>
        </div>
        {% with username = get_username() %}
          {% if username %}
            <div class="dropdown">
              <button class="btn dropdown-toggle" data-bs-toggle="dropdown">{{ username }}</button>
              <ul class="dropdown-menu" style="min-width: fit-content;">
                <li><form action="/api/user/logout" method="POST">
                  <button class="dropdown-item" type="submit">Log out</button>
                </form></li>
              </ul>
            </div>
          {% else %}
            <a class="btn btn-secondary me-2" href="/login">Log in</a>
            <a class="btn btn-primary me-2" href="/register">Register</a>
          {% endif %}
        {% endwith %}
      </nav>
      {% for color, text in get_flashed_messages(True) %}
        <div class="alert alert-{{color}} alert-dismissible fade show">
          {{ text }}
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
