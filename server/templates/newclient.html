{% extends 'base.html' %}

{% block title %}
New client
{% endblock %}

{% block content %}
<h5 class="m-2 mb-3">New client</h5>
<form action="/api/user/clients/new" method="POST">
  <div class="m-2">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <button class="btn btn-primary m-2" type="submit">Add client</button>
</form>
{% endblock %}
